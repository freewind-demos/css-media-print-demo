<!DOCTYPE html>
<html>
<head>
    <style>
        @media print {
            .no-print {
                display: none
            }
        }
    </style>
</head>
<body>

<h1>Hello, Printing</h1>

<div class="no-print">Content should not be printed</div>

<div>Content for printing</div>

</body>
</html>
